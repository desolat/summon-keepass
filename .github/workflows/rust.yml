name: Rust
# inspired by https://alican.codes/rust-github-actions/ which is now outdated

on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get package name
      run: |
        echo "PACKAGE_NAME=$(cargo metadata --no-deps | jq -r .packages[0].name)" >> $GITHUB_ENV
    - name: Build
      # https://github.com/johnthagen/min-sized-rust#strip-symbols-from-binary
      run: > 
        cargo build --verbose --release && 
        strip target/release/${PACKAGE_NAME} && 
        mv target/release/${PACKAGE_NAME} target/release/${PACKAGE_NAME}_amd64 &&
        ls -al target/release
    # - name: Test
    #   run: cargo test --verbose
    - name: Check Tag
      id: check-tag
      run: |
        if [[ ${{ github.event.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo ::set-output name=release::true
        fi
        if [[ ${{ github.event.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+-[^[:space:]]+$ ]]; then
            echo ::set-output name=prerelease::true
        fi
    
    - name: Create Prerelease 
      uses: softprops/action-gh-release@v1
      if: steps.check-tag.outputs.prerelease == 'true'
      with:
        prerelease: true
        files: |
          target/release/${PACKAGE_NAME}_amd64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Release 
      uses: softprops/action-gh-release@v1
      if: steps.check-tag.outputs.release == 'true'
      with:
        files: |
          target/release/${PACKAGE_NAME}_amd64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
