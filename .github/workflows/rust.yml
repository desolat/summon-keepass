name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: pkgs
      run: |
        echo $PATH
        apt list --installed | grep -E "^(bin|core)utils"
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install latest rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        default: true
        override: true
    - name: Build
      # https://github.com/johnthagen/min-sized-rust#strip-symbols-from-binary
      # https://github.com/actions/virtual-environments/issues/2621
      #strip target/release/PROJECT_NAME && \ 
      run: cargo build --verbose --release && ls -al target/release  && ls -al target/release/deps && env
      #&& strip target/release/${PROJECT_NAME} && mv target/release/${PROJECT_NAME} target/release/${PROJECT_NAME}_amd64
    - name: Test
      run: cargo test --verbose
