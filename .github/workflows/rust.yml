name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # - name: pkgs
    #   run: |
    #     echo $PATH
    #     apt list --installed | grep -E "^(bin|core)utils"
    # - name: Install latest rust toolchain
    #   uses: actions-rs/toolchain@v1
