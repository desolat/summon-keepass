name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --release -Z strip=symbols && \
        mv target/release/PROJECT_NAME target/release/PROJECT_NAME_amd64
    - name: Test
      run: cargo test --verbose
    - name: Release 
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: true
        files: |
          target/release/PROJECT_NAME_amd64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
